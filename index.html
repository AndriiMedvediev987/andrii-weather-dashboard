<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
<title>Weather Dashboard</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="text-center">Weather Dashboard</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="d-flex min-vh-100">
    <div class="container justify-content-start">
      <div class="row" id="weather-row">
        <div class="col-12 col-md-3 align-self-start">
          <form id="whether-form">
            <div class="mb-3">
              <label for="inputCity" class="form-label h2">Search for a City:</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Sydney">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <hr>
          </form>
          <div class="d-grid gap-2" id="city-list">
          </div>
        </div>
        <div class="col-12 col-md-9" id="weather-card">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
